<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <!--FONTAWESOME-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
  <title>E-commerce-One</title>
</head>

<body>
  <!--NAV-->
  <nav>
    <h1>E-Commerce-One</h1>
    <div class="tabs">
      <p class="link">New arrivals</p>
      <p class="link">Men</p>
      <p class="link">Women</p>
      <p class="link">Children</p>
      <p class="link">Gifts</p>
      <form>
        <input type="search" placeholder="search">
      </form>
      <p>
        <i class="fas fa-heart"></i>
      </p>
      <p>
        <i class="fas fa-shopping-cart"></i>
      </p>
    </div>
  </nav>
  <!--END NAV-->
  <!--HEADER-->
  <header>
    <h1>New trend, it's here!</h1>
    <button>Navigate
      <i class="fas fa-paper-plane"></i>
    </button>
  </header>
  <!--END HEADER-->
  <!--Main section-->
  <section class="main">
    <!--CARDS-->
    <div class="cards">
      <div class="card">
        <img src="https://images.pexels.com/photos/1308885/pexels-photo-1308885.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="">
        <div class="card-header">
          <h4 class="title">Elegant ceremony dress</h4>
          <h4 class="price">175$</h4>
        </div>
        <div class="card-body">
          <p>For the great days or to be the most beautiful.</p>
        </div>
      </div>
      <div class="cards">
        <div class="card">
          <img src="https://images.pexels.com/photos/3663037/pexels-photo-3663037.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="">
          <div class="card-header">
            <h4 class="title">Baby's cabbage tunic</h4>
            <h4 class="price">75$</h4>
          </div>
          <div class="card-body">
            <p>Crisp and vintage effect.</p>
          </div>
        </div>
        <div class="cards">
          <div class="card">
            <img src="https://images.pexels.com/photos/2896840/pexels-photo-2896840.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="">
            <div class="card-header">
              <h4 class="title">Ethnic chic set</h4>
              <h4 class="price">99$</h4>
            </div>
            <div class="card-body">
              <p>For virile and tender men.</p>
            </div>
          </div>
        </div>
        <!--END CARDS-->
  </section>
  <!--VIDEO-->
  <section class="second-main">
    <div class="video">
      <iframe src="https://www.youtube.com/embed/p-rSdt0aFuw" allowfullscreen>
      </iframe>
    </div>
  </section>
  <!--END VIDEO-->
  <!--End main section-->
  <!--FOOTER-->
  <footer>
    <p>&copy;Contact us: 000 777 444</p>
    <div class="social-media">
      <p>
        <i class="fab fa-facebook-f"></i>
      </p>
      <p>
        <i class="fab fa-twitter"></i>
      </p>
      <p>
        <i class="fab fa-instagram"></i>
      </p>
      <p>
        <i class="fab fa-linkedin-in"></i>
      </p>
    </div>
  </footer>
  <!--END FOOTER-->
</body>

</html>
